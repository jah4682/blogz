<!-- Blog HTML page -->

{% extends "base.html" %}

{% block content %}


{% if value %}

<h1 style="text-align: center;">{{blog[0].title}}</h1>
<p>{{blog[0].body}}</p>

{% else %}
<h1 style="text-align: center;">Build a Blog</h1>

{% for blogpost in blog%}
    <h3><a href="/blog?id={{blogpost.id}}">{{blogpost.title}}</a></h3>
    <p>{{blogpost.body}}</p>
    <hr />
{% endfor%}

{% endif %}

{% endblock %}
